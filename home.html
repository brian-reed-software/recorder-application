    <body>

      <div id="mainContainer">

        <div id="container">
        
          <h1 id="recorderTitle">Audio Recorder</h1>

          <h2 id="setTime" style="font-style:bold;">

          Set Time in Minutes: <input placeholder="#" type="number" id="valueNumber">

          </input>

          </h2>

          <div id="secondContainer">
           
            <div>

              <h2>Volume: <output id="rangevalue">70</output></h2>

              <br />

              <input
                id="volumeRange"
                type="range"
                value="70"
                min="0"
                max="100"
                oninput="rangevalue.value=value"
              />

              <br />

              <br />

            </div>

            <!-- <button onclick="clears()" id="clearButton" class="button">
              Clear
            </button> -->

            <br />

              <button onclick="start()" id="startButton" class="button">
                Start
              </button>
              <button onclick="stop()" id="stopButton" class="button">
                Stop
              </button>
<!-- 
              <h2>Preview</h2> -->
        
              <video
                id="preview"
                width="200"
                height="200"
                autoplay
                muted
              >
            </video>

              <video id="recording" width="200" height="200" controls>

            </video>
  


              <!-- <h2>Recording</h2> -->

            <button class="button" id="downloadButton">
             Download
             </button>
                 
           <!-- <div id="visualization">
             Audio Visualization Will Go Here
           </div> -->
           
            <pre id="log">

            </pre>
            
          </div>

            <div class="bottom">
            
            </div>

            </div>

             
      </div>
